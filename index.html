<!DOCTYPE html>
<html>
<head>
	<title>Prediction of real estate price in Kyiv</title>
	<link rel="stylesheet" type="text/css" href="./app.css">
</head>
<body>
	<div id="form">
		<h2>Choose the properties of your real estate to predict its price</h2>
		<form>
			District:
			<select required>
				<option disabled selected value="choose">Choose the district</option>
				<option value="holosiivskii">Holosiivskii</option>
				<option value="troieshchyna">Troieshchyna</option>
				<!-- and so on -->
			</select><br>
			Street:
			<input type="text" name="street"><br>
			Number of rooms:
			<input type="text" name="rooms"><br>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
